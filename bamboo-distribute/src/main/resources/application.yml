server:
  port:8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
#instance:
#  instance-id: bamboo-consumer-8081
spring:
  application:
    name: bamboo-provider
  freemarker:
    prefer-file-system-access: false
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///coffeebaby?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
logging:
  pattern:
    console: level-%level %msg%n
  level:
    root: info

    org.hibernate: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: trace

    com.abc.provider: debug

info:
  auth: victor
  app.name: bamboo
  app.desc: This is bamboo.
  company.name: www.bamboo.com
  company.addr: Beijing China